<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Application</title>
	<link rel="stylesheet" type="text/css" href="scss/style.css">
</head>
<body>
	<div class="application-wrapper">

		<div class="application-left">
			<div class="application-left__title">Оставить заявку</div>
			<div class="application-left__text">Нет времени искать по сайту? <br>
			Заполняй критерии поиска и получай актуальные обьявления как только 
			они появляются на Metrovka.</div>
		</div>

		<div class="application-right">
			<a href="index.html" class="close-icon"></a>
			<form class="application-right__form" action="" method="">
				<div class="menu-accommodation application-right__form__menu-accommodation-place">
					<label><input class="menu-accommodation__item" type="checkbox" value="flats" name="flats"><span>Район</span ></label>
					<label><input class="menu-accommodation__item" type="checkbox" value="home" name="home"><span>Метро</span></label>
				</div>

				<div class="application-right__form__choose-place">
					<select class="choose-location-or-metro" name="choose city" id="choose_city">
						<option selected>Голосеевский</option>
						<option>Дарницкий</option>
						<option>Шевченковский</option>
						<option>Печерский</option>
					</select>
				</div>

				<div class="choose-room choose-room-place">Кол-во комнат<br>
					<label class="check-room"><input class="check-room__item" type="checkbox" value="1" name="rooms"><span>1</span></label>
					<label class="check-room"><input class="check-room__item" type="checkbox" value="2" name="rooms"><span>2</span></label>
					<label class="check-room"><input class="check-room__item" type="checkbox" value="3" name="rooms"><span>3</span></label>
					<label class="check-room"><input class="check-room__item" type="checkbox" value="4" name="rooms"><span>4</span></label>
					<label class="check-room"><input class="check-room__item" type="checkbox" value="5" name="rooms"><span>5+</span></label>
				</div>
				
				<input class="user_name" type="text" name="name" placeholder="Как вас зовут?"> <br>
				<input class="user_email" type="text" name="email" placeholder="Email"> <br>
				<input class="button button-leave-application" type="submit" name="" value="Оставить заявку">
			</form>
		</div>

	</div>
</body>
</html>
